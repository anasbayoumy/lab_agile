name: Run Automated Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If repository includes a requirements.txt, install it; otherwise ensure pytest is installed.
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pytest; fi

      - name: Run tests
        run: |
          # Use pytest discovery so the workflow doesn't fail when a specific folder like `scripts/` doesn't exist.
          pytest -v